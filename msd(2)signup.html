<!DOCTYPE html>
<html>
	<head>
	<title>Sign Up</title>
	</head>
	<body style="background-color:#89CFF0">
	<h1>Sign Up for IEKart</h1>
	<form>
	<label for="name">Full Name:</label>
	<input type="text" id="name" name="name" placeholder="Enter your full name"><br><br>
	<label for="email">Email:</label>
	<input type="email" id="email" name="email" placeholder="Enter your email"><br><br>
	<label for="password">Password:</label>
	<input type="password" id="password" name="password" placeholder="Enter your password"><br><br>
<p> Add any additional information here(Optional)</p>
<input type="submit" value="Sign Up">
	</form>
<p>&#169; 2024 IEKart All Rights Reserved</p>
	</body>
</html>
